<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <div class="background">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Quote Container Section -->
    <div class="quote-container">
        <h1 id="quote" class="quote-text">Your motivational message here</h1>
    </div>

    <!-- Google Search Section -->
    <div class="search-container">
        <form action="https://www.google.com/search" method="get" id="search-form">
            <input type="text" name="q" placeholder="Search Google..." id="search-bar" autocomplete="off">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>

    <script src="content.js"></script>
</body>

</html>
